<!DOCTYPE html>
<html>
<head>
    <title>NFC for Kin-no-suke</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" media="screen">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" media="screen">
    <link href="http://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet" type="text/css">
</head>
<style>
    body{
    background-color:#f5f5f5;
    }
    .form-signin
    {
    max-width: 330px;
    padding: 15px;
    margin: 0 auto;
    }
    .form-signin .form-control
    {
    position: relative;
    font-size: 16px;
    height: auto;
    padding: 10px;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    }
    .form-signin .form-control:focus
    {
    z-index: 2;
    }
    .form-signin input[type="text"]
    {
    margin-bottom: -1px;
    border-bottom-left-radius: 0;
    border-bottom-right-radius: 0;
    }
    .form-signin input[type="password"]
    {
    margin-bottom: 10px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
    }
    .account-wall
    {
    margin-top: 80px;
    padding: 40px 0px 20px 0px;
    background-color: #ffffff;
    box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.16);
    }
    .login-title
    {
    color: #555;
    font-size: 22px;
    font-weight: 400;
    display: block;
    }
    .profile-img
    {
    width: 96px;
    height: 96px;
    margin: 0 auto 10px;
    display: block;
    -moz-border-radius: 50%;
    -webkit-border-radius: 50%;
    border-radius: 50%;
    }
    .select-img
    {
    border-radius: 50%;
    display: block;
    height: 75px;
    margin: 0 30px 10px;
    width: 75px;
    -moz-border-radius: 50%;
    -webkit-border-radius: 50%;
    border-radius: 50%;
    }
    .select-name
    {
    display: block;
    margin: 30px 10px 10px;
    }

    .logo-img
    {
    width: 96px;
    height: 96px;
    margin: 0 auto 10px;
    display: block;
    -moz-border-radius: 50%;
    -webkit-border-radius: 50%;
    border-radius: 50%;
    }

</style>
<body>
<div class="container-narrow">
    <ul class="nav nav-pills pull-right">
        <li class="active"><a href="/login">Login</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>
    <h3><span class="glyphicon glyphicon-asterisk" style="color:#5cb85c"></span> NFC for Kin-no-suke</h3>
    <hr>

    <div class="container" style="padding:20px 0">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <div class="account-wall">
                    <div id="my-tab-content" class="tab-content">
                        <div class="tab-pane active" id="login">
                            <img class="profile-img"
                                 src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                                 alt="">

                            <form class="form-signin" action="/login" method="post">
                                <input type="text" class="form-control" placeholder="Username" name="username" required autofocus>
                                <input type="password" class="form-control" placeholder="Password" name="key" required>
                                <input type="submit" class="btn btn-lg btn-default btn-block" name="submit" value="Sign In"/>
                            </form>
                            <div id="tabs" data-tabs="tabs">
                                <p class="text-center"><a href="#register" data-toggle="tab">Need an Account?</a></p>
                            </div>
                        </div>
                        <div class="tab-pane" id="register">
                            <form class="form-signin" action="/register" method="post">
                                <input type="text" name="username" class="form-control" placeholder="User Name ..." required autofocus>
                                <input type="email" name="email" class="form-control" placeholder="Emaill Address ..." required>
                                <input type="password" name="key" class="form-control" placeholder="Password ..." required>

                                <input type="text" name="userid" class="form-control" placeholder="User Id for Kinnosuke ..." required>
                                <input type="password" name="key_kinnosuke" class="form-control" placeholder="Password for Kinnosuke ..." required>
                                <input type="submit" name="submit" class="btn btn-lg btn-default btn-block" value="Sign Up"/>
                            </form>
                            <div id="tabs" data-tabs="tabs">
                                <p class="text-center"><a href="#login" data-toggle="tab">Have an Account?</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; mcproject@AVCMMS 2015</p>
    </div>
</div>

<script src="{{ url_for('static', filename='js/jquery-2.1.3.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
